


<app-group-form
    #groupForm
    id='groupForm'
    [allAvailableUsers] = 'activeUsers$ | async'
    [financeTypes] = 'financeType$ | async'
    [softwares] = 'software$ | async'
    [hardwares] = 'hardware$ | async'
    [servers] = 'server$ | async'
    (groupRegistrationEmitter) = 'registerGroup($event)'>
</app-group-form>


<app-group-form-details
    id='groupDetails'
    [groupRegistrationForm] = 'groupForm.groupRegistrationForm'>
</app-group-form-details>
