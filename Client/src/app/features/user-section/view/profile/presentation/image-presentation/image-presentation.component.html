<div class="modal" *ngIf='avatars'>

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeWindow()">&times;</span>
    <div class='imageContent' *ngFor="let avatar of avatars">
      <img class='icon'  [src]="'../../../../../../../assets/images_avatars/' + avatar.name " (click)="selectImage(avatar)"/>
    </div>
  </div>

</div>
