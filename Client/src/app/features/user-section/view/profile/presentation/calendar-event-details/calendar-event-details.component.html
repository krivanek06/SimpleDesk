<div class="modal-header" *ngIf="reminderContainer">
  <h5 class="modal-title">Pripomienky v kalendáry</h5>
  <!--<button type="button" class="close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>-->
</div>
<div class="modal-body">

  <div>
    <pre *ngIf="!editReminder">{{ reminderContainer.reminder.title }}</pre>
    <mat-form-field *ngIf="editReminder && copyReminderContainer">
      <input matInput [(ngModel)]="copyReminderContainer.reminder.title" placeholder="Názov pripomienky">
    </mat-form-field>
  </div>

  <div>
    <pre *ngIf="!editReminder">{{ reminderContainer.reminder.description }}</pre>
    <mat-form-field *ngIf="editReminder && copyReminderContainer">
      <textarea matInput [(ngModel)]="copyReminderContainer.reminder.description" placeholder="Popis pripomienky"> </textarea>
    </mat-form-field>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="close()">
    OK
  </button>
</div>
