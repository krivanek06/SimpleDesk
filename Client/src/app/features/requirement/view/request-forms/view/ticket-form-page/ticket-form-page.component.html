<h2 class='formTitle'>Po≈æiadavka na IT & Projekty</h2>

<div class='ticketInlineParameters'>
  <!-- ticket form -->
  <app-request-ticket-form
    #ticketFormComponent
    [softwareTypes]='softwareTypes$ | async'
    [hardwareTypes]='hardwareTypes$ | async'
    [serverTypes]='serverTypes$ | async'
    (formEmitter)='submitTicket($event)'>

  </app-request-ticket-form>


  <!-- uploader -->
  <app-file-upload
    #fileUploadComponent
    id='uploader'
    [uploaderHeight]='45'
    (fileInserted)='fileInserted($event)'>
  </app-file-upload>
</div>

<img id='ticketFormImage' lazyLoad="../../../../assets/images_design/ticket_form.png"/>
