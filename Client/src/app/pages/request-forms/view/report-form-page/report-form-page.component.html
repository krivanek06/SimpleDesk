

<h2 class='formTitle'>Požiadavka na Report</h2>

<app-request-report-form
  #reportFormComponent
  (formEmitter) = 'submitReport($event)'>
</app-request-report-form>

<!-- uploader -->
<app-file-upload
  #fileUploadComponent
  (fileInserted) = 'fileInserted($event)'
  id='uploader'
  [uploaderHeight] = '45' >
</app-file-upload>


<ngx-spinner><p style="font-size: 20px; color: white">Posielanie požiadavky...</p> </ngx-spinner>
