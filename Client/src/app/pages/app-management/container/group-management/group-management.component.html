<div class='contanierTitle'>
  <span class='formTitleSmall selectTitleSpace'>ZvoÄ¾te skupinu</span>
  <mat-form-field>
    <mat-label>Vyberte skupinu</mat-label>
    <mat-select (selectionChange)="selectGroup($event.value)">
      <mat-option *ngFor='let name of groups$ | async ' [value]='name'> {{ name }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- modifycation buttons -->
<app-serdbuttons
  #serdbuttonsGroup
  id='serdbuttonsGroup'
  [editActivated] = 'editGroupActivated'
  *ngIf="groupDetails.group  && !(isGhost$ | async)"
  (editEmitter)="editGroup()"
  (resetEmitter)="resetGroup()"
  (saveEmitter)="saveGroup()"
  (deleteEmitter)="deleteGroup()">
</app-serdbuttons>

<app-group-details
  #groupDetails
  [editGroupActivated] = "editGroupActivated"
  [allUsers]='users$ | async'>

</app-group-details>
<app-privileges
  #groupPrivileges
  [applyGreenColor]='true'>
</app-privileges>
