

<div id="navigationContainer">
    <!-- navigation background -->
    <img src="./../../../../assets/images_design/navigation_background_2.png" 
        alt="dashboard navigation icon"
        id="navigationBackground" >


        <!-- dashboard -->
        <div class='navigationIconContainer' (click) = "changeBodyComponent('dashboard')">
            <img src="./../../../../assets/images_design/dashboard_2.png" 
                alt="dashboard navigation icon" 
                id='dashboardIcon'
                class='navigationIcon'
                > <!-- appNavigationIconHover -->
        </div>

        <!-- request new -->
        <div class='navigationIconContainer' (click) = "changeBodyComponent('request_new')">
            <img src="./../../../../assets/images_design/request_new_icon.png" 
                alt="dashboard navigation icon" 
                id='requestNewIcon'
                class='navigationIcon'
                >
        </div>

        <!-- request closed -->
        <div class='navigationIconContainer' (click) = "changeBodyComponent('request_closed')">
            <img src="./../../../../assets/images_design/request_closed_icon.png" 
                alt="dashboard navigation icon" 
                id='requestClosedIcon'
                class='navigationIcon'
                >
        </div>

        <!-- user profile -->
        <div class='navigationIconContainer' (click) = "changeBodyComponent('user_profile')">
            <img src="./../../../../assets/images_design/user_profile_icon.png" 
                alt="dashboard navigation icon" 
                id='userProfileIcon'
                class='navigationIcon'
                >
        </div>

        <!-- app management -->
        <div class='navigationIconContainer' (click) = "changeBodyComponent('app_management')">
            <img src="./../../../../assets/images_design/team_icon.png" 
                alt="dashboard navigation icon" 
                id='appManagementIcon'
                class='navigationIcon'
                >
        </div>

</div>
