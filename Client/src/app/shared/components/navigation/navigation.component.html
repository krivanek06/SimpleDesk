

<div id="navigationContainer">
    <!-- navigation background -->
    <img src="./../../../../assets/images_design/navigation_background_3.png" 
        alt="dashboard navigation icon"
        id="navigationBackground" >


        <!-- dashboard -->
        <a class='navigationIconContainer' routerLink="/dashboard" 
        matTooltip="Dashboard"
        matTooltipPosition="right"
        matTooltipClass="custom-tooltip"
        matTooltipShowDelay="150">
            <img src="./../../../../assets/images_design/dashboard_2.png" 
                alt="dashboard navigation icon" 
                id='dashboardIcon'
                class='navigationIcon'
                > <!-- appNavigationIconHover -->
        </a>

        <!-- request new -->
        <a class='navigationIconContainer'  routerLink="/request_new"
            matTooltip="Nová požiadavka"
            matTooltipPosition="right"
            matTooltipClass="custom-tooltip"
            matTooltipShowDelay="150"
            *ngIf = "!(isGhost$ | async)"
         >
            <img src="./../../../../assets/images_design/request_new_icon.png" 
                alt="dashboard navigation icon" 
                id='requestNewIcon'
                class='navigationIcon'
                >
        </a>

        <!-- request closed -->
        <a class='navigationIconContainer' routerLink="/request_closed"
            matTooltip="Zatvorené požiadavky"
            matTooltipPosition="right"
            matTooltipClass="custom-tooltip"
            matTooltipShowDelay="150">
            <img src="./../../../../assets/images_design/request_closed_icon.png" 
                alt="dashboard navigation icon" 
                id='requestClosedIcon'
                class='navigationIcon'
                >
        </a>

        <!-- user profile -->
        <a class='navigationIconContainer'  routerLink="/user_profile"
            matTooltip="Profil"
            matTooltipPosition="right"
            matTooltipClass="custom-tooltip"
            matTooltipShowDelay="150">
            <img src="./../../../../assets/images_design/user_profile_icon.png" 
                alt="dashboard navigation icon" 
                id='userProfileIcon'
                class='navigationIcon'
                >
        </a>

        <!-- app management -->
        <a class='navigationIconContainer' routerLink="/app_management"
            matTooltip="Správa aplikácie"
            matTooltipPosition="right"
            matTooltipClass="custom-tooltip"
            matTooltipShowDelay="150"
            *ngIf='(hasPrivilegeAccess$ | async) || (isAdmin$ | async) || (isGhost$ | async)'>
            <img src="./../../../../assets/images_design/team_icon.png" 
                alt="dashboard navigation icon" 
                id='appManagementIcon'
                class='navigationIcon'>
        </a>

</div>
