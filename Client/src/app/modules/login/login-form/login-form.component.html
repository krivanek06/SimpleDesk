
<!--Login form -->
<div class="login-box" *ngIf='!loggingIn'>
    <h1>Helpdesk</h1>
    <form  [formGroup]="form">
      <fieldset>

        <div class="textbox">
          <i class="fas fa-user"></i>
          <input name="username" formControlName="username" type="text" placeholder="prihlasovacie meno" required>
        </div>

        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input name="password" formControlName="password" type="password" placeholder="heslo" required>
        </div>
        
      </fieldset>
      <input type="submit" class="btn" (click)="login()"  value="Prihlásiť sa">
    </form>
</div> 


<!-- spinner -->
<app-dot-loader *ngIf='loggingIn' class ='spinner'></app-dot-loader>
