

<div id="myModal" class="modal" *ngIf="images.length > 0">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeWindow()">&times;</span>
    <div class='imageContent' *ngFor="let image of images">
        <img class='icon' [src]="'data:image/jpeg;base64,'+image.imageBytes"  (click) = "selectImage(image)"/> 
    </div>
  </div>

  
</div>

<ngx-spinner><p style="font-size: 20px; color: white">Načítavanie...</p> </ngx-spinner>
