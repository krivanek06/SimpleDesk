<div id="myModal" class="modal" *ngIf='avatars'>

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeWindow()">&times;</span>
    <div class='imageContent' *ngFor="let avatar of avatars">
      <img class='icon' [src]="'data:image/jpeg;base64,'+avatar.imageBytes" (click)="selectImage(avatar)"/>
    </div>
  </div>

</div>

<ngx-spinner><p style="font-size: 20px; color: white">Načítavanie...</p></ngx-spinner>
