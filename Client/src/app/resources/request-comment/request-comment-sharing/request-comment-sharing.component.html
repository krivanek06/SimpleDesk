<ul class='ulSecondColl'>
  <li class='information groupTitle'>Vyberte skupinu pre zdieľanie komentáru</li>
  <li class='information lineHeight elevation'
      *ngFor="let name of involvedInGroups"
      (click)="getGroupDetails(name)">
    {{ name }}
  </li>
</ul>

<button mat-raised-button color="primary"
        id="sendingButton"
        type="submit"
        *ngIf="clickedGroup"
        (click)="shareWith()">
  Zdieľať
</button>
